service: team27

provider:
  name: google
  stage: stage
  runtime: nodejs10
  region: us-central1
  project: stageteam27
  credentials: E:\Users\Meir\Desktop\stageteam27keyfile.json
  environment:
    IS_PROD: 'false'
    PLATFORM: 'TELEGRAM'

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  user:
    name: userMessage
    handler: userMessage
    events:
      - http: user

  volunteer:
    name: volunteerMessage
    handler: volunteerMessage
    events:
      - http: volunteer

  clear:
    name: clearCommand
    handler: clearCommand
    events:
      - http: clear