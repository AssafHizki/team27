service: discreetly

provider:
  name: google
  stage: stage
  runtime: nodejs10
  region: us-central1
  project: discreetly
  credentials: C:\Users\meirt\Desktop\discreetly-key.json
  environment:
    IS_PROD: 'false'

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  user:
    name: userMessage
    handler: userMessage
    events:
      - http: user

  volunteer:
    name: volunteerMessage
    handler: volunteerMessage
    events:
      - http: volunteer

  clear:
    name: clearCommand
    handler: clearCommand
    events:
      - http: clear
