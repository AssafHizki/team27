service: maan

provider:
  name: google
  stage: prod
  runtime: nodejs10
  region: us-central1
  project: maan-284809
  credentials: 'E:\Users\Meir\Desktop\maankey.json'
  environment:
    CLIENT: 'maan'
    PLATFORM: 'TELEGRAM'

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  user:
    name: userMessage
    handler: userMessage
    events:
      - http: user

  volunteer:
    name: volunteerMessage
    handler: volunteerMessage
    events:
      - http: volunteer
